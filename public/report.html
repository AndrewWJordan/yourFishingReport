<div class="page-header">
    <h1>Fish species <small>Beta</small></h1>
    <p>Provide information on the known fish species in this body of water.</p>
</div>
<div id="reportWrapper" class="col-md-12">
    <form class="form-horizontal">
        <form>
      <div class="form-group">
        <label for="exampleSelect1">Types of fish here</label>
        <select class="form-control" id="exampleSelect1">
          <option>Bass</option>
          <option>Catfish</option>
          <option>Trout</option>
          <option>Pike</option>
          <option>Salmon</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Did you catch any fish today?</label>
        <select class="form-control" id="exampleSelect1">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect1">If yes, select the type(s) of fish</label>
        <select multiple class="form-control" id="exampleSelect1">
          <option>Bass</option>
          <option>Catfish</option>
          <option>Trout</option>
          <option>Pike</option>
          <option>Salmon</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">Water condition</label>
        <select multiple class="form-control" id="exampleSelect2">
          <option>High</option>
          <option>Normal</option>
          <option>Low</option>
          <option>Choppy</option>
          <option>Strong</option>
          <option>Murky</option>
          <option>Crystal clear</option>
        </select>
        <small id="multiSelectHelp" class="form-text text-muted">Select multiple by pressing Shift, Control, or Command while clicking</small>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Current hatch or notable activity</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="commentsTextarea">Comments</label>
        <textarea class="form-control" id="commentsTextarea" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Upload an image</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
      </div>
      <fieldset class="form-group">
        <legend>Rate this location</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Meh. What a waste of time. I won't be returning.
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            I've had better, but still had fun. I'll be back.
          </label>
        </div>
        <div class="form-check disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
            I honestly don't know I'm giving this spot away. I'm hooked!
          </label>
        </div>
      </fieldset>
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Save this spot to my favorites.
        </label>
      </div>
    </form>
</div>
<!-- end of the speciesWrapper  -->
<input type="button" id="mapNextBtn" class="btn btn-primary" value="Next">
