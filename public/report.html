<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YourFishingReport.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="YourFishingReport.com">
    <meta name="Andrew Jordan" content="Crowdsourced fishing reports and related fishery information.">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.css" />
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default"></nav>
    <div class="container-fluid">
        <div id="userAlert" class="alert" role="alert"></div>
        <div id="dynamicContentWrapper">
            <div class="page-header">
                <h1>Sit tight...</h1>
                <p>We are attempting to acquire your location. Once completed please click the map to add a marker in the desired location. A Marker can be dragged for exact placement.</p>
            </div>
            <div class="loader"></div>
            <div id="mapWrapper" style="height:400px; width:100%;">
                <div id="map" style="height:100%"></div>
            </div>
            <!-- end of the mapWrapper  -->
            <input type="button" id="mapNextBtn" class="btn btn-primary" value="Continue">
        </div>
        <!-- end of dynamicContentWrapper  -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js"></script>
    <script src="js/report.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/map.js"></script>
    <script src="js/js.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCerJ8aDB0jB_qIzorhkQqhPrQD3nleyYs&callback=initMap" async defer></script>
    
</body>

</html>
