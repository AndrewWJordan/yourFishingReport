<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>YourFishingReport.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="YourFishingReport.com">
  <meta name="Andrew Jordan" content="Crowdsourced fishing reports and related fishery information.">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.css" />
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <style>
  #map { 
  height: 100%;
  }
  </style>
</head>

<body>
    <nav class="navbar navbar-default"></nav>


<div class="container-fluid">
  <div id="searchAlert" class="alert" role="alert"></div>
  <div class="page-header">
    <h1>Your search results <small>Beta</small></h1>
  </div>
	
  <div id="table-data">
    <div class="progress">
    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
    </div>
  </div>
      <table id="result-table" class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Fish_spec</th>
            <th>Point_x</th>
            <th>Point_y</th>
            <th>County</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody>
        </tbody> 
      </table>  <!-- end of result-table  -->
  </div>
  <div id="mapWrapper" style="height:500px; width:500px;">
    <div id="map" style="height:100%"></div>
  </div>  <!-- end of the mapWrapper  --> 
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.933368, lng: -74.917755},
          scrollwheel: false,
          zoom: 15
        });
      }

    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Dynatable/0.3.1/jquery.dynatable.min.js"></script>
  <script src="js/js.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCerJ8aDB0jB_qIzorhkQqhPrQD3nleyYs&callback=initMap"
    async defer></script>
  </div>  <!-- end of container --> 
</body>
</html>
